### 输出日志到控制台 ###
log4j.rootLogger=warn, wenjun ,mylogfile
log4j.appender.wenjun=org.apache.log4j.ConsoleAppender
log4j.appender.wenjun.Target=System.out
log4j.appender.wenjun.layout=org.apache.log4j.PatternLayout
log4j.appender.wenjun.layout.ConversionPattern= %n ~~~~~~~~~~~~~~~ %n [%d{ABSOLUTE} %5p %c{1}:%L - %m]%n ~~~~~~~~~~~~~~~ %n

### 输出日志到某个文件 ###
log4j.appender.mylogfile=org.apache.log4j.FileAppender
#输入日志到具体的文件路径
log4j.appender.mylogfile.File=${caltalina.home}/logs/oa.log
#log4j.appender.mylogfile.File=D:/oa.log
log4j.appender.mylogfile.layout=org.apache.log4j.PatternLayout
#自定义布局，如下
log4j.appender.mylogfile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n


## 设置某些具体的包输入的日志级别
#log4j.logger.org.hibernate=debug
log4j.logger.org.hibernate=info
log4j.logger.com.wenjun.oa=debug
